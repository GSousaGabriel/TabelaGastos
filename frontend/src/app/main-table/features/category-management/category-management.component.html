<form [formGroup]="fb">
    <p-dialog [(visible)]="visible" header="Manage {{managedData.type}}" [modal]="true">
        <div class="inline-flex flex-column gap-2 pb-2">
            <label for="dataToAdd" class="">{{managedData.type}}</label>
            <input pInputText id="dataToAdd" formControlName="dataToAdd" class="p-3" type="text" />
            <small id="dataToAdd-help">To insert multiple {{managedData.type}}, separate them with a
                coma(data,test).</small>
        </div>
        <div class="flex align-items-center justify-content-between gap-2">
            <p-button label="Add {{managedData.type}}" icon="pi pi-plus" severity="success"
                (onClick)="manageCategory(true)"></p-button>
            <p-button label="Remove {{managedData.type}}" icon="pi pi-plus" severity="danger"
                (onClick)="manageCategory()"></p-button>
        </div>
    </p-dialog>
</form>
