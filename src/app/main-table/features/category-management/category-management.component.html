<form [formGroup]="fb">
    <p-dialog [(visible)]="visible" header="Manage category">
        <div class="inline-flex flex-column gap-2 pb-2">
            <label for="categoriesToAdd" class="">Category</label>
            <input pInputText id="categoriesToAdd" formControlName="categoriesToAdd" class="p-3" type="text" />
            <small id="categoriesToAdd-help">To insert multiple categories, separate them with a
                coma(category1,category2).</small>
        </div>
        <div class="flex align-items-center justify-content-between gap-2">
            <p-button label="Add category" icon="pi pi-plus" severity="success"
                (onClick)="manageCategory(true)"></p-button>
            <p-button label="Remove category" icon="pi pi-plus" severity="danger"
                (onClick)="manageCategory()"></p-button>
        </div>
    </p-dialog>
</form>
