<div class="card h-30rem">
    <div class="row block m-3">
        <div class="flex flex-column gap-1">
            <label for="newCols">Add Columns</label>
            <input pInputText id="newCols" aria-describedby="newCols-help" #newCol/>
            <small id="newCols-help">To insert multiple columns, separate them with a coma(column1,column2).</small>
        </div>
        <div>
            <p-button label="Add" class="p-button-success" (onClick)="addCols(newCol.value)"></p-button>
        </div>
    </div>
    <p-table [columns]="cols()" [value]="products()" dataKey="id" styleClass="p-datatable-striped"
        #dataTable [scrollable]="true" scrollHeight="flex">
        <ng-template pTemplate="caption">
            <div class="flex">
                <button pButton label="Reset table" class="p-button-outlined" icon="pi pi-filter-slash"
                    (click)="clear(dataTable)"></button>
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="dataTable.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                @for (col of columns; track $index) {
                @if (col.header === "Quantity") {
                <th pSortableColumn="quantity"> {{ col.header }} <p-sortIcon field="quantity"
                        pSortableColumnDisabled="false"></p-sortIcon></th>
                }
                @else {
                <th>
                    {{ col.header }}
                </th>
                }
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-index="rowIndex" let-columns="columns" let-editing="editing">
            <tr>
                @for (col of columns; track $index) {
                <td [pEditableColumn]="rowData[col.field]" pEditableColumnField="{{col.field}}">
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input #cellValue pInputText type="text" value="{{rowData[col.field]}}"
                                (keyup)="updateRow(index, cellValue.value, col.field)" />
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ rowData[col.field] }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="7">Nothing Found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
